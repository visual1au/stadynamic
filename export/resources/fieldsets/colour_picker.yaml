title: 'Colour Picker'
fields:
  -
    handle: colour
    field:
      swatches:
        - '#00e6f5'
        - '#f700f4'
        - '#000000'
        - '#808080'
        - '#ffffff'
      type: color
      display: Colour
      default: '#ffffff'
      width: 75
  -
    handle: gradient
    field:
      type: toggle
      display: Gradient
      width: 25
  -
    handle: secondary_colour
    field:
      swatches:
        - '#00e6f5'
        - '#f700f4'
        - '#000000'
        - '#808080'
        - '#ffffff'
      type: color
      display: 'Secondary Colour'
      default: '#ffffff'
      width: 75
      if:
        gradient: 'equals true'
  -
    handle: opacity
    field:
      step: 10
      default: 100
      type: range
      display: Opacity
      if:
        colour: 'not #ffffff'
