{{ partial:page_builder/block }}
<div
    class="banner-container
    {{ switch(
    (banner_gradient == true) => 'bg-gradient-to-r from-[{{ banner_colour }}]/{{ banner_opacity }} to-[{{ banner_secondary_colour }}]/{{ banner_opacity }} ',
    (banner_gradient == false) => 'bg-[{{ banner_colour }}] bg-opacity-{{ banner_opacity }}'
    ) }}
"
>
    <div class="content-area">
        <!-- Content -->
        <div class="content">
            {{ banner_title }} {{ partial:components/header }} {{ /banner_title
            }} {{ partial:components/markdown }}
        </div>

        <!-- Image -->
        <div class="image-container">
            <img src="{{ banner_image }}" alt="{{ title }}" />
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        {{ banner_buttons }} {{ partial:components/button }} {{ /banner_buttons
        }}
    </div>
</div>
{{ /partial:page_builder/block }}
